<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design in Context</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        video {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <img src="gif1.gif" alt="Background GIF" class="background-gif">

    <div class="video-container">

        <video autoplay loop muted playsinline>

            <source src="gif.mp4" type="video/mp4">
                
        </video>
    </div>
</body>
</html>
